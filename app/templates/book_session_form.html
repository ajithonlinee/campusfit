<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" /><meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Book a Session - CampusFit</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<style>
:root {
    --primary: #4361ee; --secondary: #3a0ca3; --dark: #1a1a2e; --light: #f8fafc; --gray: #6c757d;
    --light-gray: #e9ecef; --success: #27ae60; --border-radius: 12px;
    --transition: all 0.3s ease; --card-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
}
body {
    margin: 0;
    font-family: 'Poppins', sans-serif;
    background: var(--light);
    color: var(--dark);
}
header {
    background: #fff; color: var(--dark); padding: 15px 30px; box-shadow: var(--card-shadow);
    display: flex; justify-content: space-between; align-items: center;
}
header .logo { font-size: 1.5rem; font-weight: 700; color: var(--primary); }
header a {
    color: var(--gray); text-decoration: none; font-weight: 500; margin: 0 10px;
    padding: 8px 15px; border-radius: var(--border-radius); transition: var(--transition);
}
header a:hover { color: var(--primary); background: rgba(67, 97, 238, 0.1); }
.container { max-width: 500px; margin: 30px auto; padding: 16px; }
.form-panel {
    background: #fff; padding: 40px; border-radius: var(--border-radius);
    box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1); border: 1px solid var(--light-gray);
}
.form-panel h2 {
    text-align: center; margin: 0 0 10px 0; font-weight: 600; font-size: 1.8rem;
}
.form-panel .mentor-name {
    text-align: center; margin-bottom: 30px; color: var(--gray);
}
form { display: flex; flex-direction: column; gap: 20px; }
.form-group label {
    display: block;
    margin-bottom: 8px;
    font-weight: 500;
    font-size: 0.9rem;
}
input[type="date"], input[type="time"] {
    width: 100%;
    padding: 12px;
    border: 1px solid var(--light-gray);
    border-radius: 8px;
    font-size: 1rem;
    font-family: 'Poppins', sans-serif;
    background: var(--light);
}
.btn-confirm {
    padding: 12px; border: 0; background: var(--success); color: #fff;
    font-weight: 600; font-size: 1rem; border-radius: 8px; cursor: pointer;
    transition: background .2s; margin-top: 10px;
}
.btn-confirm:hover { background: #239b56; }
.alert-error {
    padding: 12px 15px; border-radius: 8px; font-size: 0.9rem;
    background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; text-align: center;
}
</style>
</head>
<body>
  <header>
    <div class="logo"><i class="fas fa-dumbbell"></i></div>
    <nav>
      <a href="{% url 'learner_dash' %}">Dashboard</a>
      <a href="{% url 'logout' %}">Logout</a>
    </nav>
  </header>

  <div class="container">
    <div class="form-panel">
      <h2>Book a Session</h2>
      <p class="mentor-name">with <strong>{{ mentor.user.full_name }}</strong></p>

      {% if messages %}
        {% for message in messages %}
          <div class="alert-error">{{ message }}</div>
        {% endfor %}
      {% endif %}

      <form method="post" action="{% url 'book_session' mentor.pk %}">
        {% csrf_token %}
        <div class="form-group">
          <label for="session_date"><i class="fas fa-calendar-alt" style="margin-right: 8px;"></i>Select a Date</label>
          <input type="date" id="session_date" name="session_date" required>
        </div>
        <div class="form-group">
          <label for="session_time"><i class="fas fa-clock" style="margin-right: 8px;"></i>Select a Time</label>
          <input type="time" id="session_time" name="session_time" required>
        </div>
        <button type="submit" class="btn-confirm">Confirm Booking</button>
      </form>
    </div>
  </div>
</body>
</html>
