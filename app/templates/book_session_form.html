<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Book a Session - CampusFit</title>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&family=Montserrat:wght@700;800&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<style>
/* --- VARIABLES --- */
:root {
    --primary: #4f46e5;      /* Indigo */
    --secondary: #ec4899;    /* Pink */
    --dark-bg: #0f172a;      /* Deep Slate */
    --card-bg: rgba(30, 41, 59, 0.7);
    --input-bg: rgba(15, 23, 42, 0.6);
    --text-main: #f8fafc;
    --text-muted: #94a3b8;
    --success: #10b981;
    --danger: #ef4444;
    --gradient-main: linear-gradient(135deg, #4f46e5 0%, #ec4899 100%);
    --border-radius: 20px;
    --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
}

* { box-sizing: border-box; margin: 0; padding: 0; }

body {
    font-family: 'Outfit', sans-serif;
    background-color: var(--dark-bg);
    color: var(--text-main);
    display: flex;
    flex-direction: column;
    min-height: 100vh;
    position: relative;
    overflow-x: hidden;
}

/* Background Effects */
body::before, body::after {
    content: ''; position: absolute; width: 400px; height: 400px;
    border-radius: 50%; filter: blur(120px); opacity: 0.15; z-index: -1;
}
body::before { background: var(--primary); top: -100px; left: -100px; }
body::after { background: var(--secondary); bottom: -100px; right: -100px; }

/* --- HEADER --- */
header {
    background: rgba(15, 23, 42, 0.85);
    backdrop-filter: blur(12px);
    border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    padding: 0.8rem 0; z-index: 100;
}

.header-container {
    max-width: 1200px; margin: 0 auto; padding: 0 30px;
    display: flex; justify-content: space-between; align-items: center;
}

.logo {
    display: flex; align-items: center; gap: 10px;
    font-family: 'Montserrat', sans-serif; font-weight: 700; font-size: 1.4rem;
    color: #fff; text-decoration: none;
}
.logo i {
    background: var(--gradient-main);
    -webkit-background-clip: text; -webkit-text-fill-color: transparent;
    font-size: 1.6rem;
}

nav a {
    color: var(--text-muted); text-decoration: none; font-weight: 500;
    margin-left: 15px; transition: var(--transition);
}
nav a:hover { color: #fff; }

/* --- MAIN CONTENT --- */
.container {
    flex: 1;
    display: flex; align-items: center; justify-content: center;
    padding: 40px 20px;
}

.booking-card {
    background: var(--card-bg);
    backdrop-filter: blur(12px);
    border: 1px solid rgba(255, 255, 255, 0.1);
    border-radius: var(--border-radius);
    padding: 40px;
    width: 100%; max-width: 500px;
    box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
    animation: fadeUp 0.6s ease-out;
}

.mentor-profile {
    text-align: center; margin-bottom: 30px;
}
.avatar-circle {
    width: 80px; height: 80px;
    background: var(--gradient-main);
    border-radius: 50%;
    margin: 0 auto 15px;
    display: flex; align-items: center; justify-content: center;
    font-size: 2rem; font-weight: 700; color: #fff;
    box-shadow: 0 10px 20px rgba(0,0,0,0.3);
}

.mentor-profile h2 { font-family: 'Montserrat', sans-serif; margin-bottom: 5px; font-size: 1.5rem; }
.mentor-profile p { color: var(--text-muted); font-size: 0.95rem; }

/* Form Styling */
form { display: flex; flex-direction: column; gap: 20px; }

.form-group label {
    display: block; margin-bottom: 8px; font-size: 0.9rem;
    color: var(--text-muted); font-weight: 500;
}

.input-wrapper { position: relative; }
.input-wrapper i {
    position: absolute; left: 15px; top: 50%; transform: translateY(-50%);
    color: var(--text-muted); pointer-events: none;
}

input[type="date"], input[type="time"] {
    width: 100%;
    padding: 12px 15px 12px 45px; /* Space for icon */
    background: var(--input-bg);
    border: 1px solid rgba(255, 255, 255, 0.1);
    border-radius: 12px;
    font-family: 'Outfit', sans-serif; font-size: 1rem;
    color: white; color-scheme: dark; /* Calendar icon becomes light */
    transition: var(--transition);
}

input:focus {
    outline: none; border-color: var(--primary);
    box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.2);
    background: rgba(15, 23, 42, 0.9);
}

.btn-confirm {
    width: 100%; padding: 14px; margin-top: 10px;
    border: none; border-radius: 50px;
    background: var(--success);
    color: white; font-size: 1rem; font-weight: 700;
    cursor: pointer; transition: var(--transition);
    box-shadow: 0 4px 15px rgba(16, 185, 129, 0.3);
}

.btn-confirm:hover {
    transform: translateY(-2px);
    box-shadow: 0 8px 25px rgba(16, 185, 129, 0.4);
    background: #059669;
}

.alert-error {
    padding: 12px; background: rgba(239, 68, 68, 0.1);
    color: #fca5a5; border: 1px solid rgba(239, 68, 68, 0.2);
    border-radius: 8px; text-align: center; font-size: 0.9rem;
    margin-bottom: 20px;
}

@keyframes fadeUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

</style>
</head>
<body>

  <header>
    <div class="header-container">
      <a href="#" class="logo"><i class="fas fa-dumbbell"></i><span>CampusFit</span></a>
      <nav>
        <a href="{% url 'learner_dash' %}">Dashboard</a>
        <a href="{% url 'logout' %}">Logout</a>
      </nav>
    </div>
  </header>

  <div class="container">
    <div class="booking-card">
      
      <div class="mentor-profile">
        <div class="avatar-circle">
            {{ mentor.user.full_name|first|upper }}
        </div>
        <h2>Book a Session</h2>
        <p>with <strong>{{ mentor.user.full_name }}</strong></p>
      </div>

      {% if messages %}
        {% for message in messages %}
          <div class="alert-error"><i class="fas fa-exclamation-circle"></i> {{ message }}</div>
        {% endfor %}
      {% endif %}

      <form method="post" action="{% url 'book_session' mentor.pk %}">
        {% csrf_token %}
        
        <div class="form-group">
          <label for="session_date">Select Date</label>
          <div class="input-wrapper">
            <i class="fas fa-calendar-day"></i>
            <input type="date" id="session_date" name="session_date" required>
          </div>
        </div>
        
        <div class="form-group">
          <label for="session_time">Select Time</label>
          <div class="input-wrapper">
            <i class="fas fa-clock"></i>
            <input type="time" id="session_time" name="session_time" required>
          </div>
        </div>
        
        <button type="submit" class="btn-confirm">
            Confirm Booking <i class="fas fa-check" style="margin-left:8px;"></i>
        </button>
      </form>
    </div>
  </div>

</body>
</html>
