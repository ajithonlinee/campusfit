<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Application Submitted - CampusFit</title>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&family=Montserrat:wght@700;800&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<style>
/* --- VARIABLES --- */
:root {
    --primary: #4f46e5;      /* Indigo */
    --secondary: #ec4899;    /* Pink */
    --dark-bg: #0f172a;      /* Deep Slate */
    --card-bg: rgba(30, 41, 59, 0.7);
    --text-main: #f8fafc;
    --text-muted: #94a3b8;
    --success: #10b981;      /* Emerald Green */
    --gradient-main: linear-gradient(135deg, #4f46e5 0%, #ec4899 100%);
    --border-radius: 24px;
    --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
}

* { box-sizing: border-box; margin: 0; padding: 0; }

/* Ensure full height for centering */
html, body {
    height: 100%;
    width: 100%;
    overflow: hidden; /* Prevents scrollbars if not needed */
}

body {
    font-family: 'Outfit', sans-serif;
    background-color: var(--dark-bg);
    color: var(--text-main);
    
    /* Perfect Centering Logic */
    display: grid;
    place-items: center;
    
    position: relative;
}

/* Background Effects */
body::before, body::after {
    content: ''; position: absolute; width: 50vw; height: 50vh;
    border-radius: 50%; filter: blur(120px); opacity: 0.15; z-index: -1;
}
body::before { background: var(--success); top: -10%; left: -10%; }
body::after { background: var(--primary); bottom: -10%; right: -10%; }

/* --- CARD --- */
.card {
    background: var(--card-bg);
    backdrop-filter: blur(12px);
    border: 1px solid rgba(255, 255, 255, 0.1);
    border-radius: var(--border-radius);
    padding: 60px 40px;
    text-align: center;
    max-width: 500px;
    width: 90%; /* Responsive width */
    box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
    animation: fadeUp 0.6s ease-out;
}

/* Success Icon Wrapper */
.icon-wrapper {
    width: 100px; height: 100px;
    background: rgba(16, 185, 129, 0.1);
    border: 2px solid rgba(16, 185, 129, 0.3);
    border-radius: 50%;
    display: flex; align-items: center; justify-content: center;
    margin: 0 auto 30px;
    color: var(--success);
    font-size: 3rem;
    box-shadow: 0 0 30px rgba(16, 185, 129, 0.2);
    animation: pulse 2s infinite;
}

h1 {
    font-family: 'Montserrat', sans-serif;
    font-size: 2.2rem; margin-bottom: 15px;
    color: #fff;
}

p {
    color: var(--text-muted);
    font-size: 1.1rem;
    margin-bottom: 40px;
    line-height: 1.6;
}

/* Button */
.btn {
    display: inline-block;
    padding: 14px 40px;
    background: var(--gradient-main);
    color: #fff;
    text-decoration: none;
    border-radius: 50px;
    font-weight: 600;
    transition: var(--transition);
    box-shadow: 0 4px 15px rgba(79, 70, 229, 0.4);
    border: none;
}

.btn:hover {
    transform: translateY(-3px);
    box-shadow: 0 8px 25px rgba(236, 72, 153, 0.5);
}

/* Animations */
@keyframes fadeUp {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
}

@keyframes pulse {
    0% { box-shadow: 0 0 0 0 rgba(16, 185, 129, 0.4); }
    70% { box-shadow: 0 0 0 20px rgba(16, 185, 129, 0); }
    100% { box-shadow: 0 0 0 0 rgba(16, 185, 129, 0); }
}
</style>
</head>
<body>
    <div class="card">
        <div class="icon-wrapper">
            <i class="fas fa-check"></i>
        </div>
        <h1>Application Received!</h1>
        <p>Thanks for applying to be a mentor. <br>Your profile is currently under review. We'll send you an email once a decision has been made.</p>
        <a href="{% url 'home' %}" class="btn">Return to Home</a>
    </div>
</body>
</html>
