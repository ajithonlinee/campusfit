<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - CampusFit</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&family=Montserrat:wght@700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
    /* --- VARIABLES --- */
    :root {
        --primary: #4f46e5;      /* Indigo */
        --secondary: #ec4899;    /* Pink */
        --dark-bg: #0f172a;      /* Deep Slate */
        --card-bg: rgba(30, 41, 59, 0.7);
        --input-bg: rgba(15, 23, 42, 0.6);
        --text-main: #f8fafc;
        --text-muted: #94a3b8;
        --gradient-main: linear-gradient(135deg, #4f46e5 0%, #ec4899 100%);
        --border-radius: 16px;
        --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
        font-family: 'Outfit', sans-serif;
        background-color: var(--dark-bg);
        color: var(--text-main);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
        position: relative;
        overflow-x: hidden;
    }

    /* Ambient Background Blobs */
    body::before, body::after {
        content: ''; position: absolute; width: 400px; height: 400px;
        border-radius: 50%; filter: blur(120px); opacity: 0.15; z-index: -1;
    }
    body::before { background: var(--primary); top: -100px; left: -100px; }
    body::after { background: var(--secondary); bottom: -100px; right: -100px; }

    /* --- LOGIN CONTAINER --- */
    .login-container {
        display: flex;
        max-width: 900px;
        width: 100%;
        background: var(--card-bg);
        backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 24px;
        overflow: hidden;
        box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        animation: fadeUp 0.6s ease-out;
    }

    /* --- LEFT SIDE: ILLUSTRATION --- */
    .illustration-section {
        flex: 1;
        background: var(--gradient-main);
        padding: 40px;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
        position: relative;
        overflow: hidden;
        min-height: 400px; /* Ensure it has some height without image */
    }

    /* Decorative circles */
    .illustration-section::before {
        content: ''; position: absolute; top: -50px; right: -50px;
        width: 200px; height: 200px; border-radius: 50%;
        background: rgba(255, 255, 255, 0.1);
    }
    .illustration-section::after {
        content: ''; position: absolute; bottom: -50px; left: -50px;
        width: 300px; height: 300px; border-radius: 50%;
        background: rgba(255, 255, 255, 0.05);
    }

    .illustration-content { z-index: 2; color: #fff; }
    
    .illustration-content h1 {
        font-family: 'Montserrat', sans-serif;
        font-size: 2.5rem; margin-bottom: 15px;
    }
    .illustration-content p { opacity: 0.9; font-size: 1.1rem; }
    

    /* --- RIGHT SIDE: FORM --- */
    .form-section {
        flex: 1;
        padding: 50px 40px;
        display: flex;
        flex-direction: column;
        justify-content: center;
    }

    .form-header { text-align: center; margin-bottom: 30px; }
    .form-header h2 { font-family: 'Montserrat', sans-serif; font-size: 1.8rem; margin-bottom: 5px; }
    .form-header p { color: var(--text-muted); font-size: 0.95rem; }

    /* Inputs */
    .form-group { margin-bottom: 20px; position: relative; }
    .form-group label {
        display: block; margin-bottom: 8px; font-size: 0.9rem;
        color: var(--text-muted); font-weight: 500;
    }

    .form-control {
        width: 100%;
        padding: 12px 16px;
        background: var(--input-bg);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 12px;
        font-family: 'Outfit', sans-serif;
        font-size: 1rem;
        color: white;
        transition: var(--transition);
    }

    .form-control:focus {
        outline: none;
        border-color: var(--primary);
        box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.2);
        background: rgba(15, 23, 42, 0.8);
    }
    .form-control::placeholder { color: rgba(255, 255, 255, 0.3); }

    /* Password Toggle */
    .password-toggle {
        position: absolute; right: 15px; top: 42px;
        cursor: pointer; color: var(--text-muted);
        transition: color 0.3s;
    }
    .password-toggle:hover { color: #fff; }

    /* Links */
    .forgot-link { text-align: right; margin-top: 5px; font-size: 0.85rem; }
    .forgot-link a { color: var(--text-muted); text-decoration: none; transition: 0.3s; }
    .forgot-link a:hover { color: var(--primary); }

    /* Button */
    .btn-primary {
        width: 100%;
        padding: 14px;
        margin-top: 10px;
        border: none;
        border-radius: 50px;
        background: var(--gradient-main);
        color: white;
        font-size: 1rem; font-weight: 600;
        cursor: pointer;
        transition: var(--transition);
        box-shadow: 0 4px 15px rgba(79, 70, 229, 0.4);
    }
    .btn-primary:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 25px rgba(236, 72, 153, 0.5);
    }

    .signup-link { text-align: center; margin-top: 25px; font-size: 0.9rem; color: var(--text-muted); }
    .signup-link a { color: var(--primary); text-decoration: none; font-weight: 600; }
    .signup-link a:hover { text-decoration: underline; }

    /* Alerts */
    .alert {
        padding: 12px; border-radius: 8px; margin-bottom: 20px; font-size: 0.9rem;
    }
    .alert-error {
        background: rgba(220, 38, 38, 0.1); color: #fca5a5;
        border: 1px solid rgba(220, 38, 38, 0.2);
    }
    .alert-success {
        background: rgba(16, 185, 129, 0.1); color: #6ee7b7;
        border: 1px solid rgba(16, 185, 129, 0.2);
    }

    @keyframes fadeUp {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 768px) {
        .login-container { flex-direction: column; }
        .illustration-section { display: none; }
        .form-section { padding: 40px 25px; }
    }
    </style>
</head>
<body>

    <div class="login-container">
        <div class="illustration-section">
            <div class="illustration-content">
                <h1>Welcome Back!</h1>
                <p>Your fitness journey continues here.</p>
            </div>
        </div>
        
        <div class="form-section">
            <div class="form-header">
                <h2>Account Login</h2>
                <p>Please enter your details</p>
            </div>
            
            {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-{{ message.tags }}">{{ message }}</div>
                {% endfor %}
            {% endif %}
            
            <form method="post" action="{% url 'login_view' %}" class="login-form">
                {% csrf_token %}
                
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" class="form-control" placeholder="john@example.com" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" class="form-control" placeholder="••••••••" required>
                    <i class="fas fa-eye password-toggle" id="togglePassword"></i>
                    <div class="forgot-link">
                        <a href="#">Forgot password?</a>
                    </div>
                </div>
                
                <button type="submit" class="btn-primary">Sign In</button>
            </form>
            
            <p class="signup-link">New to CampusFit? <a href="{% url 'sign' %}">Create Account</a></p>
        </div>
    </div>

    <script>
        const togglePassword = document.querySelector('#togglePassword');
        const password = document.querySelector('#password');
        
        togglePassword.addEventListener('click', function() {
            const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
            password.setAttribute('type', type);
            this.classList.toggle('fa-eye-slash');
        });
    </script>
</body>
</html>
